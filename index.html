<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="frameworks/Semantic-UI-1.9.3/dist/semantic.min.css" rel="stylesheet">
    <script src="frameworks/jquery.min.js"></script>
    <script src="frameworks/Semantic-UI-1.9.3/dist/semantic.min.js"></script>
    <script src="frameworks/knockout-3.3.0.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="questions.js"></script>
    <script src="scripts.js"></script>
    <title>Тест</title>
  </head>
  <body>
    <div data-bind="visible: page()=='start'" class="ui page grid">
      <div class="ui two wide column">&nbsp;</div>
      <div class="ui twelve wide column centeredcontent"><br><br><img src="tempimage.png" class="ui small circular image">
        <h1 class="ui header">Узнайте, насколько хорошо вы владеете башкирским языком</h1>
        <h3 class="ui header">Дополнительный текст с пояснениями</h3>
        <div data-bind="click: function(){ page('tests'); }" class="ui yellow huge button">Начать</div>
      </div>
      <div class="ui two wide column">&nbsp;</div>
      <div class="ui eight wide column"><br><strong>Copyright</strong></div>
      <div class="ui eight wide column">
        <div class="ui horizontal list"><a href="#" class="item"><img src="tempimage.png" class="ui avatar image">
            <div class="content itemcontent">Башкирские проекты</div></a><a href="#" class="item"><img src="tempimage.png" class="ui avatar image">
            <div class="content itemcontent">Умный башкир</div></a></div>
      </div>
    </div><span></span>
    <div data-bind="visible: page()=='tests'" class="ui page grid">
      <div class="ui sixteen wide column"><br>
        <div id="progress" data-bind="attr: {'data-value': current()+1, 'data-total': count()}" class="ui yellow small progress">
          <div class="bar"></div>
        </div>
      </div>
      <div class="ui four wide column">
        <h1 data-bind="text: (current()+1) + '/' + count()"></h1>
      </div>
      <div class="ui eight wide column centeredcontent"><img src="tempimage.png" class="ui tiny circular image">
        <h3 data-bind="text: currentQuestion().tasktext"></h3>
        <h1 data-bind="text: currentQuestion().question"></h1>
        <div data-bind="foreach: currentQuestion().variants">
          <div data-bind="text: $data, click: $root.toAnswer" class="fluid ui big button"></div><br>
        </div>
        <hr><br>
        <div data-bind="click: function() { toAnswer(-1); }" class="fluid ui big button"><strong>Не знаю</strong></div>
      </div>
      <div class="ui four wide column">&nbsp;</div>
    </div><span></span>
  </body>
</html>
